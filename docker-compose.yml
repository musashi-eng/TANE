version: '3.8'

services:
  # Frontend Container - Angular 20
  frontend:
    build:
      context: ./docker/frontend
      dockerfile: Dockerfile
    container_name: tama-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - API_URL=${API_URL:-http://backend:3000}
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

  # Backend Container - NestJS 11
  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    container_name: tama-backend
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_HOST=${DATABASE_HOST:-database}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_NAME=${DATABASE_NAME:-app_db}
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy

  # Database Container - PostgreSQL 17
  database:
    image: postgres:17-alpine
    container_name: tama-database
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - POSTGRES_DB=${DATABASE_NAME:-app_db}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

# ネットワーク定義
networks:
  app-network:
    driver: bridge

# ボリューム定義
volumes:
  postgres-data:
    driver: local
